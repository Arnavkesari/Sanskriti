<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Product</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

<header><iframe src="header.html" width="100%" height="100" frameborder="0"></iframe></header>

<main class="container">
    <h2>Add/Update Product</h2>

    <div class="form-container">
        <div class="image-upload">
            <div class="image-box">
                <span>+</span>
            </div>
            <button class="add-image-button">Add Image</button>
        </div>

        <form action="product.php" method="POST">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" name="productId" placeholder="Enter product ID">

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Enter product name">

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter price">

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" placeholder="Enter quantity">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description"></textarea>

            <div id="save">
                <button type="submit" class="submit-button">Save</button>
            </div>
            
        </form>
    </div>
</main>

<footer></footer>

</body>
</html>
